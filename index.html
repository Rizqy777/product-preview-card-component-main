<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 
    <main class="container_card">
      <div class="container_img">
        <img src="images/image-product-desktop.jpg" alt="perfume" class="img_perfume">
      </div>
      <div class="container_description">
        <span class="head"> PERFUME </span>
        <h1 class="title"> Gabrielle Essence Eau De Parfum </h1>

        <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container_price">
        <span class="price_on">$149.99 </span>
        <span class="price_off">$169.99 </span>
        </div>
        
        <a href="" class="button">
          <img src="images/icon-cart.svg" alt="icon_cart" class="icon_card">
          Add to cart</a>

      </div>
    </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Rizqy777">Rizqy_777</a>.</footer>
  
</body>
</html>
